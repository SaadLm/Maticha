<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Grids Test</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <style>
        .container {
            display: grid;
        }
        * {
            font-family: Helvetica;
            font-size: 1.4em;
            color: white;
            text-align: center;
        }

        .container div:nth-child(1), div:nth-child(6) {
            background-color: #B8336A;
        }

        .container div:nth-child(2), div:nth-child(7) {
            background-color: #726DA8;
        }

        .container div:nth-child(3), div:nth-child(8) {
            background-color: #7D8CC4;
        }

        .container div:nth-child(4) {
            background-color: #A0D2DB;
        }

        .container div:nth-child(5) {
            background-color: #C490D1;
        }
        .container div{
            background-color: rgba(252, 23, 23, 0.82);
        }
    </style>
</head>
<body>
<div>
    <input type="password" class="txt-bg-black" id="pass">
</div>
<div>
    <button onclick="Valid()" class="btn bg-primary text-light"> Valider !</button>
</div>
<div class="container" id="cont">

</div>
</body>
<script>
    const codes = ["220958", "158050", "390009","85289", '333734',
        '434946','353770','398415','394689', '140870', '259264', '382155', '210185', '137838', '396021'];

    var pass = document.querySelector('#pass');
    var cont = document.querySelector('#cont');
    function Valid(){
    if ( pass.value == 'yametekudasay'){
        for (var car of codes) {
            const balise = document.createElement("div");
            balise.textContent=car;
            cont.appendChild(balise);

        }

        console.log("done");
    }

    }


</script>
</html>
